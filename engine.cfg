[application]

name="roguelike"
main_scene="res://menu.scn"
icon="res://icon.png"

[autoload]

util="*res://scripts/util.gd"
global="*res://scripts/global.gd"

[display]

width=2000
height=1200
fullscreen=false

[input]

menu=[key(M)]
attack_enemy=[key(Z)]
protect=[key(P)]
action3=[key(3)]
action4=[key(4)]
action5=[key(5)]
action6=[key(6)]
action7=[key(7)]
action8=[key(8)]
action9=[key(9)]
action1=[key(1)]
action2=[key(2)]
zoom_out=[key(Minus)]
zoom_in=[key(Equal)]
left_click=[mbutton(0, 1)]
action_bar_press=[key(1), key(2), key(3), key(4), key(5), key(6), key(7), key(8), key(9)]
reset_position=[key(R, C)]
move_up=[key(W), key(Up)]
move_down=[key(S), key(Down)]
move_left=[key(A), key(Left)]
move_right=[key(D), key(Right)]
